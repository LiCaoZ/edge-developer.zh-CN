      summary: Microsoft 承诺确保你的应用在 Microsoft Edge 上正常工作。  如果你使用最新版本的 Edge 时遇到业务应用程序或网站问题，Microsoft 将帮助你修复，无需支付额外费用。 请参阅提供资格要求的详细信息。
      url: https://aka.ms/AppAssureEdge
    - title: Microsoft 商业版支持
      summary: 如果你的企业需要对 Microsoft Edge 的即时技术支持，可通过多种计划获取 Microsoft 的1:1 支持，以帮助你获取所需的支持级别。
      url: https://support.microsoft.com/supportforbusiness/productselection?sapId=a77ee9b7-b6b6-aa08-d7b9-887ebe228207
