additionalContent:
  sections:
  - title: 帮助和支持
    items:
    - summary: 从社区专家获取建议和答案。
      title: Microsoft Q&A上的社区支持
      url: /answers/topics/ms-edge.html
    - summary: Microsoft 致力于确保应用在Microsoft Edge上正常工作。  如果在最新版本的 Edge 上遇到业务应用或网站问题，Microsoft 将帮助你免费修复应用和网站。  有关资格要求，请参阅产品/服务详细信息。
      title: 使用应用 Assure 获取免费帮助
      url: https://fasttrack.microsoft.com/portal
    - summary: 如果你的企业需要针对Microsoft Edge的即时技术支持，则 Microsoft 提供 1：1 支持，使用各种计划来帮助你获得所需的支持级别。
      title: Microsoft 支持 for Business
      url: https://support.microsoft.com/supportforbusiness/productselection?sapId=a77ee9b7-b6b6-aa08-d7b9-887ebe228207
    - summary: 为用户提供有用的支持资源。
      title: 用户支持
      url: https://support.microsoft.com/microsoft-edge
