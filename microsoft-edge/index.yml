additionalContent:
  sections:
    - title: 帮助和支持
      items:
        - summary: 从 Microsoft 问答社区专家&解答
          title: CommunityMicrosoft 问答&支持
          url: /answers/topics/ms-edge.html
        - summary: Microsoft 致力于确保你的应用在 Microsoft Edge。  如果在最新版本的 Edge 上遇到业务应用或网站问题，Microsoft 将帮助你修复应用和网站，无需额外付费。  有关资格要求，请参阅产品/服务详细信息。
          title: 使用应用保证获取无成本帮助
          url: 'https://fasttrack.microsoft.com/portal'
        - summary: 如果你的企业需要立即为 Microsoft Edge 技术支持，可以使用各种计划提供来自 Microsoft 的一对一支持，以帮助你获得所需的支持级别。
          title: Microsoft 支持企业
          url: 'https://support.microsoft.com/supportforbusiness/productselection?sapId=a77ee9b7-b6b6-aa08-d7b9-887ebe228207'
        - summary: 为用户提供了有用的支持资源。
          title: 用户支持
          url: 'https://support.microsoft.com/microsoft-edge'
